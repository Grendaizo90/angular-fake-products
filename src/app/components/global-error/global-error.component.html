<div
    *ngIf="errorService.error$ | async as error"
    class="absolute top-1/2 left-1/2 -translate-x-1/2 w-1/2 rounded py-3 flex flex-col items-center justify-center bg-red-600 text-white"
>
    <p>{{ error }}</p>
    <button
        class="text-white underline hover:text-neutral-300"
        (click)="errorService.clear()"
    >
        Close
    </button>
</div>
